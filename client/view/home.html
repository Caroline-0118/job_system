<!--修改密码弹框-->
<div id="modal-form" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="width:400px">
            <!--弹框内容开始-->
            <form id="changepass-form" action="/changepass.do" class="form-horizontal" style="margin: 0" role="form">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="widget-box" style="margin: 0">
                            <div class="widget-header">
                                <h4 style="line-height: 45px">修改密码</h4>
                                <h4 class="widget-toolbar ">
                                    <a href="#" class="close" data-dismiss="modal">
                                        <i class="icon-remove"></i>
                                    </a>
                                </h4>
                            </div>
                            <!--main-->
                            <div class="widget-body">
                                <div class="widget-main">
                                    <!--旧密码-->
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 原密码： </label>
                                        <div class="col-sm-9">
                                            <input type="password" id="u_password" name="u_password" class="col-xs-12">
                                        </div>
                                    </div>
                                    <!--用户密码-->
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 新密码： </label>
                                        <div class="col-sm-9">
                                            <input type="password" id="password" name="password" class="col-xs-12">
                                        </div>
                                    </div>
                                    <!--用户密码-->
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right"> 重复密码： </label>
                                        <div class="col-sm-9">
                                            <input type="password" id="re_password" name="re_password" class="col-xs-12">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer form-btn">
                    <button class="btn btn-sm btn-primary" type="submit">
                        <i class="icon-ok"></i>
                        提交
                    </button>
                </div>
            </form>
            <!--弹框内容结束-->
        </div>
