<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #edit-basic label{text-align: right}
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <h4 class="header blue bolder smaller">未就业数据</h4>
            <div class=" col-xs-12 ">
                <table id="hasnojob" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="center">就业天数</th>
                            <th class="center">就业报警</th>
                            <th class="center">班级</th>
                            <th class="center">剩余人数</th>
                            <th class="center">结业时间</th>
                            <th class="center">就业率</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-xs-6">
            <h4 class="header blue bolder smaller">本周就业数据</h4>
            <div class=" col-xs-12">
                <div id="this_week" style="width: 100%;height: 300px;"></div>
            </div>
            <h4 class="header blue bolder smaller">计划就业数据</h4>
            <div class=" col-xs-12 ">
                <table id="waitjobclass" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="center">就业开始时间</th>
                        <th class="center">班级名称</th>
                        <th class="center">待就业人数</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>



    <div class="container-fluid">
        <div style="float:right;margin: 0 12px 20px 0">

        </div>
    </div>

    <!--datatable-->
    <script src="../assets/js/jquery.dataTables.min.js"></script>
    <script src="../assets/js/jquery.dataTables.bootstrap.js"></script>
    <!--echarts-->
    <script src="echarts/echarts.js"></script>
    <script src="../js/myindex.js"></script>
</div>
</body>
</html>
