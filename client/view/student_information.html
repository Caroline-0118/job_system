<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../assets/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap-select.min.css" />
    <style>
        #edit-basic label{text-align: right}
        .tools>a{
            background-color: red!important;
        }
        .file-name{padding-left: 0;padding-right: 80px}
        .bs-caret{float: right;}
    </style>
</head>
<body>
<div id="edit-basic" class="tab-pane active">
    <!--学员面试信息-->
    <h4 class="header blue bolder smaller">学员基本信息</h4>
    <div class="container-fluid">

        <div class="col-sm-8">
            <form id="stu-info" >
                <!--row-->
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 control-label no-padding-right"> 姓名： </label>
                            <div class="col-sm-8">
                                <input class="col-xs-12 col-sm-10" id="s_name" name="s_name" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 control-label no-padding-right"> 性别： </label>
                            <div class="col-sm-8">
                                <select class="col-xs-12 col-sm-10" id="s_sex" name="s_sex">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
                <!--row-->
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 control-label no-padding-right"> 班级： </label>
                            <div class="col-sm-8">
                                <select class="col-xs-12 col-sm-10" id="s_c_id" name="s_c_id"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 control-label no-padding-right"> 电话： </label>
                            <div class="col-sm-8">
                                <input class="col-xs-12 col-sm-10" id="s_phone" name="s_phone" type="text">
                            </div>
                        </div>
                    </div>

                </div>
                <!--row-->
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 control-label no-padding-right"> QQ号： </label>
                            <div class="col-sm-8">
                                <input class="col-xs-12 col-sm-10" id="s_qq" name="s_qq" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 control-label no-padding-right"> 邮箱： </label>
                            <div class="col-sm-8">
                                <input class="col-xs-12 col-sm-10" id="s_email" name="s_email" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <!--row-->
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 control-label no-padding-right"> 学历： </label>
                            <div class="col-sm-8">
                                <select class="col-xs-12 col-sm-10" id="s_education" name="s_education">
                                    <option value="0"></option>
                                    <option value="1">初中</option>
                                    <option value="2">高中</option>
                                    <option value="3">中专</option>
                                    <option value="4">专科</option>
                                    <option value="5">专科(自考)</option>
                                    <option value="6">本科</option>
                                    <option value="7">本科(自考)</option>
                                    <option value="8">研究生</option>
                                    <option value="9">博士</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 control-label no-padding-right"> 身份证号： </label>
                            <div class="col-sm-8">
                                <input class="col-xs-12 col-sm-10" id="s_idcard" name="s_idcard" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <!--row-->
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 control-label no-padding-right"> 毕业学校： </label>
                            <div class="col-sm-8">
                                <input class="col-xs-12 col-sm-10" id="s_school" name="s_school" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 control-label no-padding-right"> 毕业专业： </label>
                            <div class="col-sm-8">
                                <input class="col-xs-12 col-sm-10" id="s_major" name="s_major" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <!--row-->
                <div class="row">

                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 control-label no-padding-right"> 小组编号： </label>
                            <div class="col-sm-8">
                                <input class="col-xs-12 col-sm-10" type="text" id="s_teamnum" name="s_teamnum">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 control-label no-padding-right"> 外语等级： </label>
                            <div class="col-sm-8">
                                <input class="col-xs-12 col-sm-10" type="text" id="s_english" name="s_english">
                            </div>
                        </div>
                    </div>
                </div>
                <!--row-->
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 control-label no-padding-right"> 真实简历： </label>
                            <div class="col-sm-8">
                                <a style="line-height: 29px;color: #0092ef" href="#" id="s_trueresume">未上传</a>
                                <a href="#" style="color: red" class="delresume">删除</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 control-label no-padding-right"> 包装简历： </label>
                            <div class="col-sm-8">
                                <a style="line-height: 29px;color: #0092ef" href="#" id="s_falseresume">未上传</a>
                                <a href="#" style="color: red" class="delresume">删除</a>
                            </div>
                        </div>
                    </div>

                </div>
                <!--row-->
                <div class="row">
                    <div class="col-xs-offset-6 col-xs-6">
                        <button class="btn changeInfo" type="button">
                            <i class="icon-edit bigger-110"></i>
                            修改
                        </button>
                        <button class="btn btn-info sure_change" type="button">
                            <i class="icon-ok bigger-110"></i>
                            提交
                        </button>
                    </div>
                </div>
            </form>

        </div>

        <div class="col-sm-4">
            <div>
<!--                 <span class="profile-picture" style="height: 140px;width: 100px;position:relative; left:50%;margin-left: -50px;margin-bottom: 15px">
                    <img src="" style="height: 130px;width: 90px">
                </span> -->
                 <div >
                     <div class="img-box" onclick="uploadBtn();">
                         <img src="" id="yushow"/>
                        <!--  <button class="btn-uploading" onclick="uploadBtn();">上传图片</button> -->
                         <a class="deleteImg" style="display: none" onclick="deleteImg();">删除</a>
                     </div>
                     <input type="file" name="file" id="up_avata" style="display:none;" onchange="previewImg(this);"  accept="image/*"/>
                 </div>
                <div style="width: 83.3%;margin-left: 8.3%;margin-top: 20px">
                    <input type="file" id="true-resume">
                    <input type="file" id="false-resume">
                </div>
                <button class="btn btn-sm btn-info" id="upload_resume" style="width: 74px;position:relative; left:50%;margin-left: -37px" type="button">
                    <i class="icon-upload-alt"></i>
                    上传
                </button>
            </div>
        </div>

    </div>

    <h4 class="header blue bolder smaller">学员就业信息</h4>
    <div class="container-fluid">
        <form action="" id="stu-job">
            <!--row-->
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group row">
                        <label class="col-sm-4 control-label no-padding-right"> 就业状态： </label>
                        <div class="col-sm-8">
                            <select class="col-xs-12 col-sm-10" name="s_jobstatus" id="s_jobstatus" >
                                <option value="1">未就业</option>
                                <option value="2">已就业(自主就业)</option>
                                <option value="3">已就业(推荐就业)</option>
                                <option value="4">推迟就业</option>
                                <option value="5">放弃就业</option>
                                <option value="6">再就业</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group row">
                        <label class="col-sm-4 control-label no-padding-right"> 专业技能： </label>
                        <div class="col-sm-8">
                            <select class="col-xs-12 col-sm-10" name="s_skill" id="s_skill" >
                                <option value="-1"></option>
                                <option value="0">D</option>
                                <option value="1">C-</option>
                                <option value="2">C</option>
                                <option value="3">C+</option>
                                <option value="4">B-</option>
                                <option value="5">B</option>
                                <option value="6">B+</option>
                                <option value="7">A-</option>
                                <option value="8">A</option>
                                <option value="9">A+</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group row">
                        <label class="col-sm-4 control-label no-padding-right"> 综合素质： </label>
                        <div class="col-sm-8">
                            <select class="col-xs-12 col-sm-10" name="s_quality" id="s_quality" >
                                <option value="-1"></option>
                                <option value="0">D</option>
                                <option value="1">C-</option>
                                <option value="2">C</option>
                                <option value="3">C+</option>
                                <option value="4">B-</option>
                                <option value="5">B</option>
                                <option value="6">B+</option>
                                <option value="7">A-</option>
                                <option value="8">A</option>
                                <option value="9">A+</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!--row-->
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group row">
                        <label class="col-sm-4 control-label no-padding-right"> 就业方向： </label>
                        <div class="col-sm-8">
                            <select class="col-xs-12 col-sm-10" name="s_j_id" id="s_j_id"></select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group row">
                        <label class="col-sm-4 control-label no-padding-right"> 就业时间： </label>
                        <div class="col-sm-8">
                            <input class="col-xs-12 col-sm-10" name="s_getjobtime" id="s_getjobtime" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group row">
                        <label class="col-sm-4 control-label no-padding-right"> 就业单位： </label>
                        <div class="col-sm-8">
                            <input class="col-xs-12 col-sm-10" name="s_jobunit" id="s_jobunit" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <!--row-->
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group row">
                        <label class="col-sm-4 control-label no-padding-right"> 试用工资： </label>
                        <div class="col-sm-8">
                            <input class="col-xs-12 col-sm-10" name="s_shixijobpay" id="s_shixijobpay" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group row">
                        <label class="col-sm-4 control-label no-padding-right"> 正式工资： </label>
                        <div class="col-sm-8">
                            <input class="col-xs-12 col-sm-10" name="s_jobpay" id="s_jobpay" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div class="form-group row">
                        <label class="col-sm-4 control-label no-padding-right"> 推荐人： </label>
                        <div class="col-sm-8">
                            <select class="col-xs-12 col-sm-10 selectpicker form-control" data-live-search="true" name="s_u_id" id="s_u_id" >
                                <option value="addUserBtn" id="addUserBtn">+ 添加推荐人</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!--row-->
            <div class="row">
                <div class="col-xs-offset-4 col-xs-8">
                    <button class="btn changeInfo" type="button">
                        <i class="icon-edit bigger-110"></i>
                        修改
                    </button>
                    <button class="btn btn-info sure_change" type="button">
                        <i class="icon-ok bigger-110"></i>
                        提交
                    </button>
                </div>
            </div>
        </form>

    </div>

    <h4 class="header blue bolder smaller">学员面试记录</h4>
    <div class="container-fluid">
        <div class="col-xs-offset-1 col-xs-10 ">

            <table id="inter-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="center">面试时间</th>
                        <th class="center">面试公司</th>
                        <th class="center">面试职位</th>
                        <th class="center">笔试结果</th>
                        <th class="center">面试结果</th>
                        <th class="center">复试结果</th>
                        <th class="center">录用结果</th>
                        <th class="center">入职情况</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <h4 class="header blue bolder smaller">学员回访记录</h4>
    <div class="container-fluid" style="padding-bottom: 20px">
        <div class="col-xs-offset-1 col-xs-10 ">
            <div class="widget-box ">
                <div class="widget-header">
                    <h4 class="lighter smaller">
                        <i class="icon-comment blue"></i>
                        回访记录
                    </h4>
                </div>

                <div class="widget-body">
                    <div class="widget-main no-padding">
                        <div class="slimScrollDiv" style="position: relative;width: auto;">
                            <div class="dialogs" id="visited_list" style="overflow-y: scroll;overflow-x: hidden; width: auto; height: 300px;">
                            </div>
                        </div>

                        <form>
                            <div class="form-actions">
                                <div class="row" style="width: 100%">
                                    <div style="float: right;width: 200px">
                                        <label>回访方式：</label>
                                        <select name="v_type" id="v_type" class="form-control" style="width: 100px;display: inline;margin-bottom: 5px">
                                            <option value="1">电话回访</option>
                                            <option value="2">QQ/微信回访</option>
                                            <option value="3">当面沟通</option>
                                            <option value="4">其他</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="input-group row">
                                    <input placeholder="请输入200字以内回访信息！" type="text" id="v_content" class="form-control" name="message">
                                        <span class="input-group-btn">
                                            <button class="btn btn-sm btn-info no-radius" id="add_visited" type="button">
                                                <i class="icon-share-alt"></i>
                                                Send
                                            </button>
                                        </span>
                                </div>
                            </div>
                        </form>
                    </div><!-- /widget-main -->
                </div><!-- /widget-body -->
            </div><!-- /widget-box -->
        </div>
    </div>

    <!--datatable-->
    <script src="../assets/js/jquery.dataTables.min.js"></script>
    <script src="../assets/js/jquery.dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap-select.js"></script>
    <script src="../js/stu_info.js"></script>
</div>
</body>
</html>
