<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../assets/css/bootstrap-datetimepicker.min.css" />
    <style>
        #edit-basic label{text-align: right}
    </style>
</head>
<body>
<div id="edit-basic" class="tab-pane active">


    <h4 class="header blue bolder smaller">班级就业详细</h4>
    <div style="float:right;margin: 0 12px 20px 0">
        <button style="margin-right: 15px" class="btn btn-sm btn-info" type="button" id="daochu">导出</button>
        <label class="control-label no-padding-right"> 结业时间： </label>
        <input type="text" id="starttime">
        <label class="control-label no-padding-right"> 至 </label>
        <input type="text" id="endtime">
        <button style="margin-left: 15px" id="time-search" class="btn btn-sm btn-info" type="button">查询</button>
        <a href="#" id="up-xlsx" role="button"  data-toggle="modal">
                <i class="icon-pencil"></i>
                批量添加学员
            </a>
    </div>
    <div class="container-fluid">
        <div class=" col-xs-12 ">
            <div class="tabbable">
                <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab4">
                    <li class="active">
                        <a data-toggle="tab" href="#interview">未结业班级</a>
                    </li>

                    <li class="">
                        <a data-toggle="tab" href="#recommend">结业班级</a>
                    </li>
                </ul>
                <!--表格-->
                <div class="tab-content" style="padding: 0">
                    <!--面试列表-->
                    <div id="interview" class="tab-pane active">
                        <table id="class-table" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th class="center">结业时间</th>
                                <th class="center">班级名称</th>
                                <th class="center">总人数</th>
                                <th class="center">需要推荐人数</th>
                                <th class="center">已就业人数</th>
                                <th class="center">推荐就业人数</th>
                                <th class="center">自主就业人数</th>
                                <th class="center">放弃就业人数</th>
                                <th class="center">推迟就业人数</th>
                                <th class="center">再就业人数</th>
                                <th class="center">本周就业人数</th>
                                <th class="center">剩余人数</th>
                                <th class="center">就业率</th>
                                <th class="center">结班情况</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <!--推荐列表-->
                    <div id="recommend" class="tab-pane">
                        <table id="hasclass-table" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th class="center">结业时间</th>
                                <th class="center">班级名称</th>
                                <th class="center">总人数</th>
                                <th class="center">需要推荐人数</th>
                                <th class="center">已就业人数</th>
                                <th class="center">推荐就业人数</th>
                                <th class="center">自主就业人数</th>
                                <th class="center">放弃就业人数</th>
                                <th class="center">推迟就业人数</th>
                                <th class="center">再就业人数</th>
                                <th class="center">本周就业人数</th>
                                <th class="center">剩余人数</th>
                                <th class="center">就业率</th>
                                <th class="center">结班情况</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!--查看学员弹窗弹框-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">  
        <div class="modal-dialog" role="document">  
            <div class="modal-content">  
                <div class="modal-header">  
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                        <span aria-hidden="true">×</span>  
                    </button>  
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>  
                </div>  
                <div class="modal-body">  
                    <p>One fine body…</p>  
                </div>  
                <div class="modal-footer">  
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                </div>  
            </div>  
        </div>  
    </div>  
    <!-- 同意、拒绝结束班级申请弹窗 -->
    <div id="applyCloseClass">
       
    </div>
     <div class="modal fade" id="applyModal" tabindex="-1" role="dialog" aria-labelledby="myAppModalLabel">  
        <div class="modal-dialog" role="document">  
            <div class="modal-content">  
                <div class="modal-header">  
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                        <span aria-hidden="true">×</span>  
                    </button>  
                    <h4 class="modal-title" id="myAppModalLabel">结班申请</h4>  
                </div>  
                <div class="modal-body">  
                     <h5>谢谢您对结班申请做出处理，如果您拒绝了申请，请填写相应的理由</h5>
                     <input type="" name="" hidden id="c_id" /> 
                    <div>
                        <textarea cols="60" id="reason"></textarea>
                    </div>
                </div>  
                <div class="modal-footer">  
                    <button class="btn btn-sm btn-primary handler" type="button" data-type="11">
                        <i class="icon-ok"></i>
                        同意
                    </button>
                    <button type="button" class="btn btn-sm handler" data-type="02" data-dismiss="modal">拒绝</button>  
                </div>  
            </div>  
        </div>  
    </div>  
    <!--datatable-->
    <script src="../assets/js/jquery.dataTables.min.js"></script>
    <script src="../assets/js/jquery.dataTables.bootstrap.js"></script>
    <script src="../js/ceensus-job.js"></script>
</div>
</body>
</html>
